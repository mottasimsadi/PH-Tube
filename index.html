<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-TUBE</title>
    <!-- Daisy UI & Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .active{
            background-color: #FF1F3D;
            color: white;
        }
    </style>
</head>

<body>
    <!-- This is the header section -->
    <header>
        <!-- This is the nav bar section -->
        <nav class="w-11/12 mx-auto flex justify-between items-center border-b-1 py-7 border-[#17171720]">
            <div class="logo">
                <img class="w-[120px]" src="assets/Logo.png" alt="">
            </div>
            <div class="search">
                <label class="input">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.3-4.3"></path>
                        </g>
                    </svg>
                    <input id="search-input" type="search" required placeholder="Search" />
                </label>
            </div>
            <div class="sort">
                <button class="btn text-white bg-[#FF1F3D]">Sort By View</button>
            </div>
        </nav>
    </header>
    <!-- This is the second nav bar section for category container -->
    <nav id="category-container" class="flex justify-center py-8 gap-5">
        <div>
            <button id="btn-all" onclick="loadVideos()"class="btn btn-sm text-[#25252570] bg-[#25252515] hover:bg-[#FF1F3D] hover:text-white">All</button>
        </div>
    </nav>

    <section id="loader" class="text-center py-10 hidden"><span class="loading loading-dots loading-xl"></span></section>

    <!-- This is the main section -->
    <main>
        <section id="video-container" class="w-11/12 mx-auto grid grid-cols-4 gap-5">
            <div class="col-span-full text center flex flex-col justify-center items-center py-20">
                <img class="w-[120px]" src="assets/Icon.png" alt="">
                <h2 class="text-2xl font-bold">Oops!! Sorry, There is no content here</h2>
            </div>
        </section>

        <!-- Open the modal using ID.showModal() method -->
        <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
        <dialog id="video_details" class="modal">
            <div class="modal-box">
                <div id="details-container"></div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>

    </main>
    <!-- All scripts are linked here -->
    <script src="scripts/index.js"></script>
</body>

</html>
